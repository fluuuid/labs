    <style type="text/css">
    body
    {
        font-family: monospace;
        background-color: #000;
    }
    .credits
    {
        font-size: 11px;
        position: absolute;
        bottom: 0;
        left: 20px;
        color: white;
        text-align: left;
    }
    .cta, .restart
    {
        position: absolute;
        top: 50%;
        left: 50%;
        z-index: 1000;
        transform: translate(-50%, -50%);
        background: white;
        pointer-events: none;
        padding: 0 10px;
        transition: all .4s;
    }

    .restart
    {
        top: 10px;
        left: 50%;
        font-size: 15px;
        z-index: 1000;
        /*color: white;*/
        transform: translateX(-50%);
        cursor: pointer;
        pointer-events: visible;
        opacity: 0;
    }

    .remove
    {
        opacity: 0;
    }
    a
    {
        color: white;
    }
    </style>
