    <style type="text/css">
    body
    {
        font-family: monospace;
        position: fixed;
        overflow: hidden;
    }
    .credits
    {
        font-size: 11px;
        position: absolute;
        bottom: 0;
        left: 20px;
        color: white;
        text-align: left;
    }

    @media screen and (max-width: 600px) {
        .credits
        {
            left: 0;
            width: 100%;
            text-align: center;
        }
    }

    @media screen and (max-width: 667px) and (orientation: landscape){
        .credits
        {
            font-size: 9px;
            left: 20px;
            width: 100%;
            text-align: left;
            bottom: 0;
        }
    }

    .help
    {
        font-size: 11px;
        position: absolute;
        display: block;
        bottom: 0;
        right: 20px;
        color: white;
        text-align: left;
    }

    @media screen and (max-width: 600px) {
        .help {
            display: none !important;
        }
    }

    .start
    {
      position: absolute;
      top: 50%;
      left: 50%;
      -webkit-transform: translate(-50%, -50%);
      -moz-transform: translate(-50%, -50%);
      -o-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
    }

    a
    {
        color: white;
    }
    </style>

    <p class="help">Press "D" to show debug info</p>

    </div>

    <div class="start">Landscape mode and <br>tap to start</div>
